<!DOCTYPE html>
<html lang="ru">
<head>
    <title>TODOLIST | Приложение для ведения списка дел или задач</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Приложение для ведения списка дел или задач">
    <!-- ====================S C R I P T===================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script defer src="js/script.js"></script>
    <!-- ====================F O N T==================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;900&display=swap" rel="stylesheet">
    <!-- ====================S T Y L E==================== -->
    <link href="css/custom.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="img/webp/logo.webp" type="image/x-icon">
</head>
<body>
    <!----------------------------------------------S T A R T   C O N T E N T-------------------------------------------->
    <main class="content">
        <section class="todolist">
            <div class="todolist__container container">
                <nav class="todolist__navigation">
                    <div class="todolist__info">
                        <h1 class="todolist__logo title">Todolist</h1>
                        <h4 class="todolist__name title">By name surname</h4>
                    </div>
                    <button class="todolist__button">Создать новую задачу</button>
                </nav>
                <h2 class="todolist__title title">Список задач</h2>
                <ul class="todolist__list"></ul>
            </div>
        </section>
    </main>
    <!----------------------------------------------E N D   C O N T E N T--------------------------------------------->
</body>
</html>
